<div class="row p-5" style="margin-top: 66px;">
    <div class="col-lg-5 col-md-8 col-sm-10 col-xs-8 mx-auto">
      <div class="card">
        <div class="card-header text-center">
          Ingresar
        </div>
      <div class="card-body">
        <form (submit)="signIn()">
          <div class="form-group">
            <input type="text" [(ngModel)]="usuario.email" name="email" class="form-control" placeholder="Correo" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="usuario.password" name="password"  class="form-control" placeholder="ContraseÃ±a" required>
          </div>
        
          <button type="submit" class="btn text-white bg-dark btn-block">
              Ingresar
          </button>
        </form>
      </div>
    </div>
  </div>
