<div class="row p-5" style="margin-top: 66px;">
    <div class="col-lg-5 col-md-8 col-sm-10 col-xs-8 mx-auto">
      <div class="card">
        <div class="card-header text-center">
          Registrarse
        </div>

        <form (submit)="signUp()">
            <div class="form-group">
                <input type="text" [(ngModel)]="usuario.name" name="name" class="form-control" placeholder="Nombres" required autofocus>
              </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="usuario.email" name="email" class="form-control" placeholder="Correo" required autofocus>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="usuario.password" name="password"  class="form-control" placeholder="ContraseÃ±a" required>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="usuario.confirm_password" name="confirm_password"  class="form-control" placeholder="Confirmar ContraseÃ±a" required>
          </div>
          <button type="submit" class="btn text-white bg-dark btn-block">
              Registrarse
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
